# Application Configuration
spring.application.name=movie-review-api
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/movie_review_db
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:QWERTY}
spring.datasource.driver-class-name=org.postgresql.Driver

# MongoDB Configuration
spring.data.mongodb.database=movie-api-db
spring.data.mongodb.uri=mongodb+srv://TheAKS:MovieAPI_2025@movieapi.kzzatu0.mongodb.net

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Security Configuration
jwt.secret=${JWT_SECRET:kZp4a8fJq9nUe3bVf6gHc8xLg0yR2wZ1iO5jK+sN/tA=}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:5174}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging Configuration
logging.level.com.theAkS.movies=DEBUG
logging.level.org.springframework.security=DEBUG
